<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 12</title>
  </head>
  <body>
    <div class="container">
      <h1>Keyboard</h1>
      <input type="text" disabled />
      <div class="keyboard">
        <div class="key-row1">
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
          <div class="key">[</div>
          <div class="key">]</div>
        </div>
        <div class="key-row2">
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
          <div class="key">;</div>
          <div class="key">'</div>
        </div>
        <div class="key-row3">
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
        </div>
        <div class="key-row1">
          <div class="key space">Space</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
