<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />

    <title>Day 9</title>

  <body>
    <main class="container">
      <header>Online words counter</header>
      <div class="counter">
        <h3 class="counter__header">Type here and press the button to count</h3>
        <textarea
          class="counter__textarea"
          placeholder="Type here your text and press the button below..."
        ></textarea>
        <button class="counter__button">Count</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
