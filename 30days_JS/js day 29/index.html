<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 29</title>
  </head>
  <body>
    <main class="content">
      <h2>Чатик :)</h2>
      <div class="chat" id="chat">
        <section class="chat__topbar topbar">
          <p class="topbar__username">Alina</p>
          <div class="topbar__toggle-user second-user"></div>
        </section>
        <section id="messages"></section>
        <section class="chat__bottombar bottombar">
          <input
            type="text"
            placeholder="Message..."
            class="chat__message-input"
          />
          <button class="chat__send-button">Send</button>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
