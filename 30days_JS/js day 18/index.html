<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day 18</title>
  </head>
  <body>
    <main class="container">
      <div id="pad">
        <input type="password" disabled placeholder="Password" />
        <div class="keyboard">
          <div class="key number">1</div>
          <div class="key number">2</div>
          <div class="key number">3</div>
          <div class="key number">4</div>
          <div class="key number">5</div>
          <div class="key number">6</div>
          <div class="key number">7</div>
          <div class="key number">8</div>
          <div class="key number">9</div>
          <div class="key clear material-icons">backspace</div>
          <div class="key number">0</div>
          <div class="key done material-icons">done</div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
